<ion-content padding>

  <ion-row class="img">
    <ion-col col-2> 
      <img  src="/assets/imgs/InfosEntreprise/flech.svg">
    </ion-col>
    
</ion-row>

  <div class="myDiv">
    <img   width="100" class="headerImg" src="/assets/imgs/InfosEntreprise/emprinte.svg" >
  </div>

  <div class="divText">
    <h1 class="text">Infos de l'entreprise </h1>   
  </div>
<div class="item">
  <ion-item>
    <ion-label  stacked>Nom de l'entreprise</ion-label>
    <ion-input [disabled]="true" class="rectangle-5-copy-6 " placeholder="ORVEA"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label  stacked>Adresse de l'entreprise</ion-label>
    <ion-input [disabled]="true" class="rectangle-5-copy-6 " placeholder="145 avenue Malakoff, 75016 - Paris"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label  stacked>SIRET de l’entreprise</ion-label>
    <ion-input [disabled]="true" class="rectangle-5-copy-6 " placeholder="234BE3442331U4421"></ion-input>
  </ion-item>
</div>

<div class="divText2">
  <h1 class="text2">Admin </h1>   
</div>

<div id="list">
  <ul>
    <li><span class="john">John Doe</span> Président <br>
      06 56 XX 78 90<br>
      j.doe@aos.fr</li>
  </ul>
</div>

<div class="divText">
  <h1 class="supprimer-le-compte" (click)="click()">Supprimer le compte </h1>   
</div>
</ion-content>
