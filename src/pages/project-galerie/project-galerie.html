<ion-content padding>
    <ion-row>
        <ion-col col-4>
            <img src="../../assets/project_galerie/retour.svg" id="icon_retour" alt="icon"> 
        </ion-col>
    
        <ion-col col-4>
           
        </ion-col>
    
        <ion-col col-4 style="text-align: right;">
          <img src="../../assets/imgs/croix.svg" id="icon-croix"  alt="icon"> 
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col  style="text-align: right;">
         <h1>Crée un rapport à partir de 3 photos</h1>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col  style="text-align: right;">
              <img src="../../assets/project_galerie/plus.svg" id="icon_plus" alt="icon">
              <img src="../../assets/project_galerie/2.jpg" id="image"  alt="icon">
          </ion-col>
        </ion-row>
      
        
        <ion-item class="rectangle-5-copy" no-lines>
            <img class="shape text-input " type="text" >
          <ion-input  placeholder="Nom du rapport" ></ion-input>
        </ion-item>

        <ion-item class="rectangle-5-copy" no-lines>
            <img class="shape text-input " type="text" >
          <ion-input  placeholder="Tags" ></ion-input>
        </ion-item>

        <ion-item class="rectangle-5-copy " id="commenter" no-lines>
            <img class="shape text-input " type="text" >
          <ion-input  placeholder="Commentaires" ></ion-input>
        </ion-item>

        <ion-row>
            <ion-col>
                <button class="rectangle" ion-button round  >Créer</button>
            </ion-col>
        </ion-row>
