<ion-content padding>
    <ion-row class="img">
        <ion-col col-1> </ion-col>
        <ion-col col-10> </ion-col>
        <ion-col col-1>
            <img class="line-5-copy" src="/assets/imgs/croix.svg">
         </ion-col>
        
    </ion-row>
    <div class="divText">
        <h1 class="text">Inscription d'une entreprise </h1>   
      </div>
  
      <div >
        <h1 class="text2">Entrer les informations demandées </h1>   
      </div>

      <ion-list class="espace">
          <ion-item class="rectangle-5-copy" no-lines>
              <img class="shape" type="text" src="/assets/imgs/person.svg" item-start>
            <ion-input  placeholder="Raison sociale"></ion-input>
          </ion-item>

          <ion-item class="rectangle-5-copy" no-lines>
              <img class="shape" type="text" src="/assets/imgs/position.svg" item-start>
            <ion-input  placeholder="Adresse"></ion-input>
          </ion-item>

          <ion-item class="rectangle-5-copy" no-lines>
              <img class="shape" type="text" src="/assets/imgs/empreint.svg" item-start>
            <ion-input  placeholder="SIREN"></ion-input>
          </ion-item>

          <ion-item class="rectangle-5-copy" no-lines>
              <img class="shape" type="number" src="/assets/imgs/pos.svg" item-start>
            <ion-input  placeholder="Code Postale"></ion-input>
          </ion-item>

          <ion-item class="rectangle-5-copy" no-lines>
              <img class="shape" type="text" src="/assets/imgs/person.svg" item-start>
            <ion-input  placeholder="Prénom"></ion-input>
          </ion-item>

          <ion-item class="rectangle-5-copy" no-lines>
              <img class="shape" type="text" src="/assets/imgs/person.svg" item-start>
            <ion-input  placeholder="Nom"></ion-input>
          </ion-item>

          <ion-item class="rectangle-5-copy" no-lines>
              <img class="shape" type="text" src="/assets/imgs/chapeaux.svg" item-start>
            <ion-input  placeholder="Fonction"></ion-input>
          </ion-item>

          <ion-item class="rectangle-5-copy" no-lines>
              <img class="shape" type="email" src="/assets/imgs/email.svg" item-start>
            <ion-input  placeholder="Mail"></ion-input>
          </ion-item>

          <ion-item class="rectangle-5-copy" no-lines>
              <img class="shape" type="tel" src="/assets/imgs/tel.svg" item-start>
            <ion-input  placeholder="Tél"></ion-input>
          </ion-item>

          <ion-item class="rectangle-5-copy" no-lines>
              <img class="shape" type="password" src="/assets/imgs/lock.svg" item-start>
            <ion-input  placeholder="Mot de passe" ></ion-input>
          </ion-item>
       </ion-list>

       <ion-row>
          <ion-col>
              <button class="rectangle" ion-button round full>Créer le compte</button>
          </ion-col>

      </ion-row>
</ion-content>
