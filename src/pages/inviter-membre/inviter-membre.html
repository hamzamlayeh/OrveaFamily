<ion-content padding>
  <ion-row class="img">
    <ion-col col-1> </ion-col>
    <ion-col col-10> </ion-col>
    <ion-col col-1>
        <img class="line-5-copy" src="/assets/imgs/InviterMembre/croix.svg">
     </ion-col>
    
</ion-row>

<div class="divText">
  <h1 class="text">Inviter un nouveau membre </h1>   
</div>
<div >
  <h1 class="text2">Entrer les informations demandées </h1>   
</div>

<ion-list class="espace">
  <ion-item class="rectangle-5-copy" no-lines>
      <img class="shape" type="text" src="/assets/imgs/InviterMembre/person.svg" item-start>
    <ion-input  placeholder="Nom"></ion-input>
  </ion-item>

  <ion-item class="rectangle-5-copy" no-lines>
      <img class="shape" type="text" src="/assets/imgs/InviterMembre/person.svg" item-start>
    <ion-input  placeholder="Prénom"></ion-input>
  </ion-item>

<ion-item class="rectangle-5-copy" no-lines>
  <img class="shape" type="text" src="/assets/imgs/AddEntreprise/email.svg" item-start>
<ion-input  placeholder="Adresse mail"></ion-input>
</ion-item>

<ion-item class="rectangle-5-copy" no-lines>
  <img class="shape" type="text" src="/assets/imgs/AddEntreprise/tel.svg" item-start>
<ion-input  placeholder="Telephone"></ion-input>
</ion-item>

<ion-item class="rectangle-5-copy" no-lines>
  <img class="shape" type="text" src="/assets/imgs/AddEntreprise/chapeaux.svg" item-start>
<ion-input  placeholder="Sélectionner un role"></ion-input>
</ion-item>

</ion-list>

<ion-row>
  <ion-col>
      <button class="rectangle" ion-button round full>Envoyer</button>
  </ion-col>

</ion-row>

</ion-content>
